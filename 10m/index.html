<!DOCTYPE html>
<html lang="ko" class="main">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=720">
    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta name="robots" content="ALL"/>
    <meta name="keywords" content=""/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="wrap">
        <div class="wrapper">
            <section class="sec01">
                <div class="inner">
                    <a href="https://secure.donus.org/makeawish/pay/step1_direct?dontype=wishjourney" target="_blank" class="banner">
                        <span class="blind">소원여행 함께하기</span>
                    </a>
                    <h1 class="logo">
                        <a href="/"></a>
                    </h1>
                    <div class="sec01-text">
                        <span class="blind">
                            간호사와 함께 떠나는
                            소원여행 캠페인
                            1만원의 여행티켓으로 아이들의 소원여행 을 함께해 주세요
                        </span>
                    </div>
                </div>
            </section>

            <section class="sec02">
                <div class="inner">
                    <h3 class="sec02-tit">
                        <span class="blind">
                            소원을 기다리는 아이들
                            *연간 국내 신규발생 소아암 및 난치병 아동 통계
                        </span>
                    </h3>
                    <ul class="card card01">
                        <li data-aos="fade-up"
                            data-aos-delay="100"
                            data-aos-once="true"
                        ></li>
                        <li data-aos="fade-up"
                            data-aos-delay="300"
                            data-aos-once="true"
                        ></li>
                        <li data-aos="fade-up"
                            data-aos-delay="600"
                            data-aos-once="true"
                        ></li>
                    </ul>
                    <ul class="card card02">
                        <li data-aos="fade-up"
                            data-aos-delay="100"
                            data-aos-once="true"
                        ></li>
                        <li data-aos="fade-up"
                            data-aos-delay="300"
                            data-aos-once="true"
                        ></li>
                    </ul>
                </div>
            </section>

            <section class="sec03">
                <div class="inner">
                    <h3 class="sec03-tit">
                        <span class="blind">간호사가 말하는 소원여행의 힘</span>
                    </h3>
                    <div class="swiper sec03-swiper">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <img src="./images/sec03-img01.png" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec03-img02.png" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec03-img03.png" alt="">
                            </li>
                        </ul>

                        <div class="button-prev swiper-button"></div>
                        <div class="button-next swiper-button"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="sec03-sub-card">
                        <img src="./images/sec03-sub-img01.png" alt="">
                    </div>
                </div>
            </section>

            <section class="sec04">
                <div class="inner">
                    <h3 class="sec04-tit">
                        <span class="blind">일상을 되찾아주는 아이들의 소원여행 “집에서도 콩쿠르 대회를 연습할 수 있는 피아노를 갖고 싶어요”</span>
                    </h3>
                    <ul class="sec04-step">
                        <li class="on"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="swiper sec04-swiper">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <img src="./images/sec04-img01.png" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec04-img02.png" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec04-img03.png" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec04-img04.png" alt="">
                            </li>
                        </ul>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="button-prev swiper-button"></div>
                    <div class="button-next swiper-button"></div>
                </div>
            </section>

            <section class="sec05">
                <div class="inner">
                    <div class="sec05-text">
                        <span class="blind">
                            월 1만원으로
                            아이들의 새로운 삶을 만들어주는
                            소원여행에 함께해 주세요.
                            아이들은 소원여행을 통해 새로운 삶을 만납니다.
                        </span>
                    </div>
                </div>
            </section>

            <section class="sec06">
                <div class="inner">
                    <div class="tab-btn">
                        <button type="button" class="on"></button>
                        <button type="button"></button>
                    </div>
                    <ul class="tab-item">
                        <li class="tab-item01 on">
                            <img src="./images/sec06-tab-item01.png" alt="">
                            <a href="https://secure.donus.org/makeawish/pay/step1_direct?dontype=wishjourney" target="_blank">
                                <span class="blind">소원여행 함께하기</span>
                            </a>
                        </li>
                        <li class="tab-item02">
                            <img src="./images/sec06-tab-item02.png" alt="">
                            <ul class="sns-list">
                                <li>
                                    <button type="button">
                                        <span class="blind">url 복사</span>
                                    </button>
                                </li>
                                <li>
                                    <button type="button">
                                        <span class="blind">카카오톡 공유</span>
                                    </button>
                                </li>
                                <li>
                                    <button type="button">
                                        <span class="blind">인스타 공유</span>
                                    </button>
                                </li>
                                <li>
                                    <button type="button">
                                        <span class="blind">페이스북 공유</span>
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <script src="https://www.goodneighbors.kr/assets/web/js/lib/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script type="text/javascript">
        $(function () {
            var swiper = new Swiper(".sec03-swiper", {
                speed: 600,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: false,
                },
                navigation: {
                    nextEl: ".button-next",
                    prevEl: ".button-prev",
                },
            });

            var sec04Swiper = new Swiper(".sec04-swiper", {
                speed: 600,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: false,
                },
                navigation: {
                    nextEl: ".button-next",
                    prevEl: ".button-prev",
                },
                on: {
                    slideChange: function () {
                        // 모든 li에서 on 클래스 제거
                        $('.sec04-step li').removeClass('on');
                        // 현재 활성화된 슬라이드 인덱스에 해당하는 li에 on 클래스 추가
                        $('.sec04-step li').eq(this.activeIndex).addClass('on');
                    }
                }
            });

            // sec04-step li 클릭 이벤트
            $('.sec04-step li').click(function () {
                var index = $(this).index();
                sec04Swiper.slideTo(index);
            });

            // tab-btn 클릭 이벤트
            $('.tab-btn button').click(function () {
                var index = $(this).index();

                // 모든 버튼에서 on 클래스 제거
                $('.tab-btn button').removeClass('on');
                // 클릭한 버튼에 on 클래스 추가
                $(this).addClass('on');

                // 모든 tab-item li에서 on 클래스 제거
                $('.tab-item li').removeClass('on');
                // 해당 인덱스의 tab-item li에 on 클래스 추가
                $('.tab-item li').eq(index).addClass('on');
            });

        });

        // URL 복사
        $('.sns-list li').eq(0).find('button').click(function() {
            var url = window.location.href;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(function() {
                    alert('URL이 복사되었습니다.');
                }).catch(function() {
                    fallbackCopyToClipboard(url);
                });
            } else {
                fallbackCopyToClipboard(url);
            }
        });


        AOS.init({
            easing: "ease-in-sine",
            offset: 300,
            duration: 1000,
            easing: 'ease-out'
        });
    </script>
</body>

</html>

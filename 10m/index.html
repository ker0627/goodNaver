<body>
    <div class="wrap">

                        <span class="blind">
                            소원을 기다리는 아이들
                            *연간 국내 신규발생 소아암 및 난치병 아동 통계

                    <div class="pc">

                            <li data-aos="fade-up"
                                data-aos-delay="300"
                                data-aos-once="true"
                            ></li>
                            <li data-aos="fade-up"

                        <ul class="card card02">
                            <li data-aos="fade-up"

                            ></li>
                            <li data-aos="fade-up"
                                data-aos-delay="300"

                            ></li>

                    </div>
                    <div class="mo">
                        <ul class="card card01">
                            <li data-aos="fade-up"
                                data-aos-delay="300"

                            ></li>
                            <li data-aos="fade-up"
                                data-aos-delay="300"

                            ></li>
                            <li data-aos="fade-up"

                                data-aos-once="true"

                            <li data-aos="fade-up"

            <section class="sec03">
                <div class="inner">
                    <h3 class="sec03-tit">
                        <span class="blind">간호사가 말하는 소원여행의 힘</span>
                    </h3>
                    <div class="swiper sec03-swiper">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <img src="./images/sec03-img01.png" class="pc" alt="">
                                <img src="./images/mo/sec03-img01.png" class="mo" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec03-img02.png" class="pc" alt="">
                                <img src="./images/mo/sec03-img02.png" class="mo" alt="">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec03-img03.png" class="pc" alt="">
                                <img src="./images/mo/sec03-img03.png" class="mo" alt="">
                            </li>
                        </ul>

                        <div class="button-prev swiper-button"></div>
                        <div class="button-next swiper-button"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="sec03-sub-card pc">
                        <img src="./images/sec03-sub-img01.png" alt="">
                    </div>
                    <div class="sec03-sub-swiper-cont mo">
                        <div  class="swiper sec03-sub-swiper mo">
                            <ul class="swiper-wrapper">
                                <li class="swiper-slide">
                                    <img src="./images/mo/sec03-sub-card-img01.png" alt="">
                                </li>
                                <li class="swiper-slide">
                                    <img src="./images/mo/sec03-sub-card-img02.png" alt="">
                                </li>
                                <li class="swiper-slide">
                                    <img src="./images/mo/sec03-sub-card-img03.png" alt="">
                                </li>
                                <li class="swiper-slide">
                                    <img src="./images/mo/sec03-sub-card-img01.png" alt="">
                                </li>
                                <li class="swiper-slide">
                                    <img src="./images/mo/sec03-sub-card-img02.png" alt="">
                                </li>
                                <li class="swiper-slide">
                                    <img src="./images/mo/sec03-sub-card-img03.png" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </section>

            <section class="sec04">
                <div class="inner">
                    <h3 class="sec04-tit">
                        <span class="blind">일상을 되찾아주는 아이들의 소원여행 “집에서도 콩쿠르 대회를 연습할 수 있는 피아노를 갖고 싶어요”</span>
                    </h3>
                    <ul class="sec04-step">
                        <li class="on"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="swiper sec04-swiper">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <img src="./images/sec04-img01.png" alt="" class="pc">
                                <img src="./images/mo/sec04-img01.png" alt="" class="mo">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec04-img02.png" alt="" class="pc">
                                <img src="./images/mo/sec04-img02.png" alt="" class="mo">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec04-img03.png" alt="" class="pc">
                                <img src="./images/mo/sec04-img03.png" alt="" class="mo">
                            </li>
                            <li class="swiper-slide">
                                <img src="./images/sec04-img04.png" alt="" class="pc">
                                <img src="./images/mo/sec04-img04.png" alt="" class="mo">
                            </li>
                        </ul>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="button-prev swiper-button"></div>
                    <div class="button-next swiper-button"></div>
                </div>
            </section>

            <section class="sec05">
                <div class="inner">
                    <div class="sec05-text">
                        <span class="blind">
                            월 1만원으로
                            아이들의 새로운 삶을 만들어주는
                            소원여행에 함께해 주세요.
                            아이들은 소원여행을 통해 새로운 삶을 만납니다.
                        </span>
                    </div>
                </div>
            </section>

            <section class="sec06">
                <div class="inner">
                    <div class="tab-btn">
                        <button type="button" class="on"></button>
                        <button type="button"></button>
                    </div>
                    <ul class="tab-item">
                        <li class="tab-item01 on">
                            <img src="./images/sec06-tab-item01.png" alt="" class="pc">
                            <img src="./images/mo/sec06-tab-item01.png" alt="" class="mo">
                            <a href="https://secure.donus.org/makeawish/pay/step1_direct?dontype=wishjourney" target="_blank">
                                <span class="blind">소원여행 함께하기</span>
                            </a>
                        </li>
                        <li class="tab-item02">
                            <img src="./images/sec06-tab-item02.png" alt="" class="pc">
                            <img src="./images/mo/sec06-tab-item02.png" alt="" class="mo">
                            <ul class="sns-list">
                                <li>
                                    <button type="button">
                                        <span class="blind">url 복사</span>
                                    </button>
                                </li>
                                <li>
                                    <button type="button">
                                        <span class="blind">카카오톡 공유</span>
                                    </button>
                                </li>
                                <li>
                                    <button type="button">
                                        <span class="blind">인스타 공유</span>
                                    </button>
                                </li>
                                <li>
                                    <button type="button">
                                        <span class="blind">페이스북 공유</span>
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

    <script src="https://www.goodneighbors.kr/assets/web/js/lib/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript">
        Kakao.init('5fa5a3b3d07b95a777a607c4d95c8903'); // 발급받은 JavaScript 키
        console.log('Kakao SDK 초기화:', Kakao.isInitialized());

        $(function () {
            var swiper = new Swiper(".sec03-swiper", {
                speed: 600,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: false,
                },
                navigation: {
                    nextEl: ".button-next",
                    prevEl: ".button-prev",
                },
            });

            var swiperSubCard = new Swiper(".sec03-sub-swiper", {
                speed: 600,
                autoplay: {speed: 600},
                allowTouchMove: true,
                loop: true,
                slidesPerView: "auto",
                centeredSlides: true,
            });
            swiperSubCard.slideTo(2);

            var sec04Swiper = new Swiper(".sec04-swiper", {
                speed: 600,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: false,
                },
                navigation: {
                    nextEl: ".button-next",
                    prevEl: ".button-prev",
                },
                on: {
                    slideChange: function () {
                        // 모든 li에서 on 클래스 제거
                        $('.sec04-step li').removeClass('on');
                        // 현재 활성화된 슬라이드 인덱스에 해당하는 li에 on 클래스 추가
                        $('.sec04-step li').eq(this.activeIndex).addClass('on');
                    }
                }
            });

            // sec04-step li 클릭 이벤트
            $('.sec04-step li').click(function () {
                var index = $(this).index();
                sec04Swiper.slideTo(index);
            });

            // tab-btn 클릭 이벤트
            $('.tab-btn button').click(function () {
                var index = $(this).index();

                // 모든 버튼에서 on 클래스 제거
                $('.tab-btn button').removeClass('on');
                // 클릭한 버튼에 on 클래스 추가
                $(this).addClass('on');

                // 모든 tab-item li에서 on 클래스 제거
                $('.tab-item li').removeClass('on');
                // 해당 인덱스의 tab-item li에 on 클래스 추가
                $('.tab-item li').eq(index).addClass('on');
            });

        });

        // URL 복사
        $('.sns-list li').eq(0).find('button').click(function() {
            var url = window.location.href;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(function() {
                    alert('URL이 복사되었습니다.');
                }).catch(function() {
                    fallbackCopyToClipboard(url);
                });
            } else {
                fallbackCopyToClipboard(url);
            }
        });

        const url = window.location.href.replace('#', '');   	//현재 URL 획득
        const encodedUrl = encodeURIComponent(url);		//URL 인코딩
        const message = encodeURIComponent('공유하기 샘플이예요~');  //공유 타이틀 인코딩
        const features = 'width=600, height=700, resizable=no'  //윈도우 사이즈

        // kakako
        // 2. 카카오톡 공유
        $('.sns-list li').eq(1).find('button').click(function() {
            const currentUrl = 'https://ker0627.github.io';
            if (!Kakao.isInitialized()) {
                alert('카카오톡 공유 기능을 사용할 수 없습니다.');
                console.error('Kakao SDK가 초기화되지 않았습니다.');
                return;
            }

            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: '간호사와 함께 떠나는 소원여행 캠페인',
                    description: '1만원의 여행티켓으로 아이들의 소원여행을 함께해 주세요.',
                    imageUrl: window.location.origin + '/10m/images/banner_img.png', // 절대 경로로 수정
                    link: {
                        mobileWebUrl: currentUrl,
                        webUrl: currentUrl,
                    },
                },
                buttons: [
                    {
                        title: '캠페인 보러가기',
                        link: {
                            mobileWebUrl: currentUrl,
                            webUrl: currentUrl,
                        },
                    },
                ],
                success: function(response) {
                    console.log('카카오톡 공유 성공:', response);
                },
                fail: function(error) {
                    console.error('카카오톡 공유 실패:', error);
                    alert('카카오톡 공유에 실패했습니다.\n에러코드: ' + error.code + '\n에러메시지: ' + error.msg);
                },
            });
        });

        // 인스타
        $('.sns-list li').eq(2).find('button').click(function() {
            window.open(`https://www.instagram.com/makeawishkorea/?igsh=ams4eWJweXM1ZzY%3D`, 'instagram', features);
        })

        // FACEBOOK
        $('.sns-list li').eq(3).find('button').click(function() {
            window.open(`http://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`
                , 'facebook', features);
        });

        AOS.init({
            easing: "ease-in-sine",
            offset: 300,
            duration: 1000,
            easing: 'ease-out'
        });
    </script>
</body>
